<ion-header>
  <ion-navbar>
    <ion-title>Filmes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let filme of filmes;">
    <ion-item >
      <ion-avatar>
        <img src="https://pbs.twimg.com/profile_images/3099373544/2b201bf7b9396d57cb6c7fb50e68299c.jpeg">
      </ion-avatar>
      <h2>{{filme.original_title}}</h2>
      <p>{{filme.release_date}}</p>
    </ion-item>
    <img [src]="pathImagens + '/' +  filme.backdrop_path">
    <ion-card-content>
      <p>Na fossa mais profunda do Oceano Pacífico, a tripulação de um submarino fica presa dentro do local após ser atacada por uma criatura pré-histórica que se achava estar extinta, um tubarão de mais de 20 metros de comprimento, o Megalodon</p>
    </ion-card-content>
  </ion-card>  
</ion-content>
